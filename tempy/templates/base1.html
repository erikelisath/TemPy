<!doctype html>
<html>
  <head>
    {% block head %}
    <title>TemPyDash{% block title %}{% endblock %}</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='tempy.png') }}"/>
    <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='tempy.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-trans">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  </head>
  <body class="pa3 sans-serif">
    <nav class="pa3 pa4-ns bb b--black-20">
      <a class="link dim black b f6 f5-ns dib mr3" href="/" title="Home">TemPyDash</a>
      <span class="gray b f6 f5-ns dib mr3">{% block pagetitle %}{% endblock %}</span>
    </nav>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
